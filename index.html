<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="小包包 - 豆包风格的AI对话框组件，支持流式响应与合同审核" />
    <meta name="keywords" content="AI,聊天,合同审核,React,TypeScript,小包包" />
    <title>小包包 - AI对话与合同审核助手</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="小包包 - AI对话与合同审核助手" />
    <meta property="og:description" content="豆包风格的AI对话框组件，支持流式响应与专业合同审核功能" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://al.juzhiqiang.shop" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="小包包 - AI对话与合同审核助手" />
    <meta name="twitter:description" content="豆包风格的AI对话框组件，支持流式响应与专业合同审核功能" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#10b981" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #f0fdfa 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #f0fdfa 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-content {
        text-align: center;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        color: #6b7280;
        font-size: 14px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen for better UX -->
      <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <div class="loading-text">小包包正在启动中...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading screen after React app loads -->
    <script>
      // Remove loading screen once React takes over
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease-in-out';
            setTimeout(function() {
              loadingScreen.remove();
            }, 300);
          }
        }, 100);
      });
      
      // Error handling for missing root element
      if (!document.getElementById('root')) {
        document.body.innerHTML = '<div style="text-align: center; margin-top: 50px; color: #ef4444;">❌ 应用加载失败，请刷新页面重试</div>';
      }
    </script>
  </body>
</html>
